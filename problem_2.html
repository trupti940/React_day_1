<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>

    
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
     
      const simpleParagraph = <p>Seize the day</p>;


      const dynamicText = "Seize the day";
      const dynamicParagraph = <p>{dynamicText}</p>;

   
      const isMorning = true; 
      const conditionalParagraph = isMorning 
        ? <p>Good Morning! Seize the day.</p> 
        : <p>Good Evening! Hope you had a great day.</p>;

      ReactDOM.render(
        <div>
          {simpleParagraph}
          {dynamicParagraph}
          {conditionalParagraph}
        </div>,
        document.getElementById('root')
      );
    </script>
  </body>
</html>
