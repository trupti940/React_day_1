<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Page UI in React</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f9;
      }
      .product-container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .product-image {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      .product-title {
        font-size: 32px;
        margin: 0 0 10px;
      }
      .product-price {
        font-size: 24px;
        color: #333;
        margin: 10px 0;
      }
      .product-description {
        color: #666;
        font-size: 16px;
        margin-bottom: 30px;
      }
      .features, .product-details {
        margin-bottom: 20px;
      }
      .section-title {
        font-weight: bold;
        font-size: 18px;
        color: #ff9f00;
        margin-bottom: 10px;
      }
      .feature-list, .detail-list {
        display: flex;
        justify-content: space-between;
      }
      .feature-list div, .detail-list div {
        width: 48%;
      }
      .add-to-cart {
        display: block;
        width: 100%;
        padding: 15px;
        background-color: #000;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React and Babel libraries -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function ProductPage() {
        const handleAddToCart = () => {
          alert('Added to Cart!');
        };

        return (
          <React.Fragment>
            <div className="product-container">
              <img
                className="product-image"
                src="https://e7.pngegg.com/pngimages/858/648/png-clipart-pocket-watch-clock-men-s-watch-watch-accessory-poster.png"
                alt="Automatic Watch"
              />
              <h1 className="product-title">Automatic Watch</h1>
              <p className="product-price">$350.00 USD</p>
              <p className="product-description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed diam nonumy eirmod tempor invidunt ut labore.
              </p>
              <p className="product-description">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad aliquid amet at delectus doloribus.
              </p>

              <div className="features">
                <div className="section-title">FEATURES</div>
                <div className="feature-list">
                  <div>Chronograph</div>
                  <div>Anti-magnetic</div>
                  <div>Master Chronometer Certified</div>
                  <div>Chronometer</div>
                  <div>Tachymeter</div>
                  <div>Small seconds</div>
                </div>
              </div>

              <div className="product-details">
                <div className="section-title">PRODUCT DETAILS</div>
                <div className="detail-list">
                  <div>
                    <strong>Between lugs:</strong> 20 mm<br />
                    <strong>Bracelet:</strong> Leather strap<br />
                    <strong>Case:</strong> Steel<br />
                    <strong>Case diameter:</strong> 42 mm<br />
                  </div>
                  <div>
                    <strong>Dial color:</strong> Black<br />
                    <strong>Crystal:</strong> Domed, scratch-resistant<br />
                    <strong>Water resistance:</strong> 5 bar (50 meters / 167 feet)<br />
                  </div>
                </div>
              </div>

              <button className="add-to-cart" onClick={handleAddToCart}>ADD TO CART</button>
            </div>
          </React.Fragment>
        );
      }

      // Render the ProductPage component
      ReactDOM.render(<ProductPage />, document.getElementById('root'));
    </script>
  </body>
</html>
